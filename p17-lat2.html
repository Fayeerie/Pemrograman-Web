<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>p17-latihan2</title>
</head>
<body>
    <script type="text/javascript">
        //jika waktu < 10, anda akan mendapat ucapan selamat pagi
        //selain itu anda akan mendapat ucapan selamat siang

        var d  = new Date();
        var time = d.getHours();
        if(time<10){
            document.write("Good Morning!")
        }
        else {
            document.write("Good Day!")
        }
    </script>
</body>
